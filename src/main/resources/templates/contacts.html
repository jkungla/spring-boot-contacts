<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Contacts</title>
</head>
<body>
<div class="container">
    <h1>All contacts</h1>
    <div class="row" th:each="contact : ${contacts}">
        <div class="u-full-width">
            <form th:method="put" th:action="@{/contacts}" >

                <input type="hidden" name="id" th:value="${contact.id}" />

                <input type="text" class="three columns" name="name" th:value="${contact.name}" />
                <input type="text" class="four columns" name="email" th:value="${contact.email}" />
                <input type="text" class="four columns" name="address" th:value="${contact.address}" />
                <button class="button two columns" type="submit">Edit</button>
            </form>
        </div>
        <div class="two columns">
            <form th:method="delete" th:action="@{/contacts}">
                <input type="hidden" name="id" th:value="${contact.id}" />
                <button class="button u-full-width" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
